<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>azalea.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <div class="splash-content">
            <div class="azalea-logo">
                <div class="logo-text">azalea.</div>
                <div class="logo-subtitle">Linux in your browser</div>
            </div>
            <div class="splash-loader">
                <div class="loader-dot"></div>
                <div class="loader-dot"></div>
                <div class="loader-dot"></div>
            </div>
            <div class="splash-status" id="splash-status">Initializing...</div>
        </div>
    </div>

    <!-- Linux VM Container -->
    <div id="linux-container" class="linux-container" style="display: none;">
        <div class="linux-vm-wrapper">
            <div id="linux-vm-screen" class="linux-vm-screen"></div>
        </div>
        <div class="vm-controls-bar">
            <button id="vm-power-btn" class="control-btn">
                <i class="fas fa-power-off"></i>
            </button>
            <button id="vm-reset-btn" class="control-btn">
                <i class="fas fa-redo"></i>
            </button>
            <div class="vm-status" id="vm-status">
                <span class="status-dot"></span>
                <span>Ready</span>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="linux-vm.js"></script>
    <script src="app.js"></script>
</body>
</html>
